<h1>7-1 [JavaScript]理解闭包</h1>
<hr>
<p></p>
<script type="text/javascript">
  document.body.innerHTML = "<div id=div1>aaa</div>"
    + "<div id=div2>bbb</div><div id=div3>ccc</div>";

  for (var i = 1; i < 4; i++) {
    !function (i) {
      document.getElementById('div' + i).addEventListener('click', function () {
        alert(i)
      })
    }(i);
  }

</script>
