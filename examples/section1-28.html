<!DOCTYPE html>

<body>
<h1>7-2 [JavaScript]作用域</h1>
<hr>
<p>
  (function(){
  do some thing
  })();
</p>

等价与
<p>
  !function(){

  }();
</p>
<script type="text/javascript">
  var a = 10;
  (function () {
    var b = 20;
  })()

  console.log(a)
  console.log(b)
  
  for(var item in {a:1,b:2}){
    console.log(item)
  }
  console.log(item)
</script>
</body>
