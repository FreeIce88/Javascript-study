<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
</head>
<body>
<h1>6-4 [JavaScript]函数属性arguments</h1>
<hr>
<p>arguments</p>
<script type="text/javascript">
  function foo(x, y, z) {
    console.log(arguments.length)
  }

  foo(1, 2, 3)
  console.log(foo.name)

  //bind支持ie9以上
  function add(a,b,c) {

    console.log(a + b + c)
  }

  var func = add.bind(undefined,100)
  func(1,2)

  var func2 = func.bind(undefined,200)
  func2(10)

</script>
</body>
</html>
