<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
</head>
<body>
<h1>1-4 JavaScript包装对象</h1>
<hr>
<p>
  var a = "string" <br>
  alert(a.length) //6<br>
  a.t = 3<br>
  alert(a.t)     //undefined<br>
</p>
<script type="text/javascript">
  var str = "string"
  var strObj = new String("string")
  str.t = 3
  console.log(str)
  console.log(strObj)
  console.log(str.t)
</script>
</body>
</html>
