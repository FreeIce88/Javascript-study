<body>
<h1>5-3 [JavaScript]数组方法（上）</h1>
<hr>

<script type="text/javascript">
  var arr = [1, 2, 3]
  console.log(arr.join())
  console.log(arr.join("_"))

  function repeatString(str,n) {
    return new Array(n+1).join(str);
  }

  console.log(repeatString("a",3))
  console.log(repeatString("Hi",5))
  
  var arr2 = [1,2,3]
  console.log(arr2.reverse())
  
  var arr3 = [13,24,51,3]
  console.log(arr3.sort())
  
  console.log(arr3.sort(function(a,b){return a-b}))  //都需要比较一下才能正确的排序
  
  var arr4 = [1,2,3]
  arr4.concat(4,5)
  console.log(arr4)
  console.log(arr4.concat(4,5))

  var arr5 = [1,2,3,4,5]
  console.log(arr5.slice(1,3))
  console.log(arr5.slice(1))
  console.log(arr5.slice(1,-1))
  console.log(arr5.slice(-4,-3))
  
  var arr6 = [1,2,3,4,5]
  console.log(arr6.splice(2))
  console.log(arr6.splice(2,2))
</script>
</body>
